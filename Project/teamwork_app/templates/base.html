<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" />
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <link rel="stylesheet" href="{% static "css/header.css" %}">
  <link rel="stylesheet" href="{% static "css/form.css" %}">
  <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  {% block styles %}
  {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Управление командной работой</title>
</head>

<body>
  {% include 'header.html' %}
  <main class="main">{% block content %} {% endblock content %}</main>
  <section class="py-0 bg-black" style="flex-shrink: 0; margin-top: 2rem;">
    <div class="container">
      <div class="row justify-content-md-between justify-content-evenly py-4">
        <div class="col-12 col-sm-8 col-md-6 col-lg-auto text-center text-md-start">
          <p class="fs--1 my-2 text-white-50 text-200">
            {% now "Y" as current_year %}
            Все права принадлежат &copy; TeamWork! {{ current_year }}
          </p>
        </div>
        <div class="col-12 col-sm-8 col-md-6">
          <p class="fs--1 text-white-50 my-2 text-center text-md-end text-200">
            Платформа работает на<a class="fw-bold text-primary" href="https://www.djangoproject.com/" target="_blank">
              Django</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
